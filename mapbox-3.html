<body>
<script src="js/keys.js"></script>

<div id='map' style='width: 400px; height: 300px;'></div>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>

<script>//mapboxKey here vvvvvvvvvvvv
mapboxgl.accessToken = mapboxKey;
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center:[-77.0369, 38.9072], // <-- Washington DC
    zoom: 10 // 2 to see US
});

var marker = new mapboxgl.Marker()
    .setLngLat([-77.0369, 38.9072])
    .addTo(map);
var popup = new mapboxgl.Popup()
    .setLngLat([-77.0502, 38.8893])
    .setHTML("<p>The Lincoln Memorial </p>")
    .addTo(map);

//marker.setPopup(popup)

    geocode("Paris, Texas", mapboxKey).then(function(result) {
        map.setCenter(result);
});


    reverseGeocode({lng: -77.0502, lat: 38.8893}, mapboxKey).then(function(){

});


</script>

</body>
