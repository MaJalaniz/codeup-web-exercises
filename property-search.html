<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More forms 3</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="Property-type">Property type</label>
        <input id="Property-type" name="Property-type" type="text">
       <br>
        <label for="Square-footage">Square footage</label>
        <input id="Square-footage" name="Square-footage" type="text">
       <br>
        <label for="Min-price">Min-price</label>
        <input id="Min-price" name="Min-price" type="text">

        <label for="Max-price">Max price</label>
        <input id="Max-price" name="Max-price" type="text">
       <br>
        <label for="Zipcode">Zipcode</label>
        <input id="Zipcode" name="Zipcode" type="text">
        <br>
        <label for="number-of-bedrooms">Number of bedrooms</label>
        <input id="number-of-bedrooms" name="number-of-bedrooms" type="text">
        <br>
        <label for="number-of-bathrooms">Number of bathrooms</label>
        <input id="number-of-bathrooms" name="number-of-bathrooms" type="text">
        <br>

        <button type="submit">Search now</button>
    </form>

</body>
</html>
