<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More form practice 1</title>
</head>
<body>

    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" autofocus required>
      <br>
        <label for="email" >Email: </label>
        <input id="email" name="email" type="text" required>
      <br>
        <label for="Password">Password:</label>
        <input id="password" name="password" type="password" required>
      <br>
        <label for="confirm-password">Confirm Password:</label>
        <input id="confirm-password" name="confirm-password" type="text" required>
      <br>
        <input name="newsletter_signup" value="true" type="checkbox" checked>Sign me up for the newsletter!
      <br>
      <br>
        <button type="submit">Create New Account!</button>

    </form>



</body>
</html>
